AWSTemplateFormatVersion: "2010-09-09"
Description: Lambda Function with Docker image in private subnets

Parameters:
  InfraStackName:
    Type: String
    Default: file-compression-infra
    Description: Name of the infrastructure stack to import values from

  LambdaImageUri:
    Type: String
    Description: ECR image URI for Lambda function

  SourcePrefix:
    Type: String
    Default: incoming/
    Description: Prefix for source files

  ProcessedPrefix:
    Type: String
    Default: processed/
    Description: Prefix for processed files

Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${AWS::StackName}-lambda-execution-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: S3AccessPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:ListBucket
                Resource:
                  - Fn::ImportValue: !Sub ${InfraStackName}-S3-Bucket-ARN
                  - !Sub
                    - "${BucketArn}/*"
                    - BucketArn:
                        Fn::ImportValue: !Sub ${InfraStackName}-S3-Bucket-ARN

  FileCompressionFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-file-compression
      PackageType: Image
      Code:
        ImageUri: !Ref LambdaImageUri
      Role: !GetAtt LambdaExecutionRole.Arn
      Architectures:
        - x86_64
      Environment:
        Variables:
          BUCKET_NAME:
            Fn::ImportValue: !Sub ${InfraStackName}-S3-Bucket
          SOURCE_PREFIX: !Ref SourcePrefix
          PROCESSED_PREFIX: !Ref ProcessedPrefix
      VpcConfig:
        SecurityGroupIds:
          - Fn::ImportValue: !Sub ${InfraStackName}-SecurityGroup-ID
        SubnetIds:
          - Fn::ImportValue: !Sub ${InfraStackName}-PrivateSubnet1-ID
          - Fn::ImportValue: !Sub ${InfraStackName}-PrivateSubnet2-ID
      Timeout: 300
      MemorySize: 512

  LambdaVersion:
    Type: AWS::Lambda::Version
    Properties:
      FunctionName: !Ref FileCompressionFunction
      Description: !Sub "Version deployed at ${AWS::StackName}"

  LambdaAlias:
    Type: AWS::Lambda::Alias
    Properties:
      FunctionName: !Ref FileCompressionFunction
      FunctionVersion: !GetAtt LambdaVersion.Version
      Name: live

  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref FileCompressionFunction
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceArn:
        Fn::ImportValue: !Sub ${InfraStackName}-S3-Bucket-ARN

Outputs:
  FunctionArn:
    Description: Lambda Function ARN
    Value: !GetAtt FileCompressionFunction.Arn
    Export:
      Name: !Sub ${AWS::StackName}-Lambda-ARN

  FunctionName:
    Description: Lambda Function Name
    Value: !Ref FileCompressionFunction

  LambdaAliasArn:
    Description: Lambda Alias ARN
    Value: !Ref LambdaAlias

  LambdaVersionNumber:
    Description: Lambda Version
    Value: !GetAtt LambdaVersion.Version
